<div class="modal-header">
  <h3 class="modal-title" id="modal-title">
    O evento não pode ser excluído
  </h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h3 class="text-center">
        O evento "<span data-ng-bind="ctrl.event.name"></span>"
        já possui doações e portanto não pode ser excluído.
      </h3>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-ng-click="ctrl.cancel()">
    Fechar
  </button>
</div>
